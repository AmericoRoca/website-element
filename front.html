<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <style>
        @font-face {
            font-family: 'MiFuentePersonalizada';
            src: url('https://americoroca.es/wp-content/themes/tu-tema/fonts/LOT.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }


        .cuerpo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cuerpo-responsive {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            transition: 3s;
        }

        @media (max-width: 500px) {
            .cuadro {
                display: inline;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (min-width: 100px) {
            .cuadro {
                display: block;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        .cuadro {
            margin-top: 500px;
            /*change this one in wordpress for 100*/
            margin-bottom: 200px;
            width: 300px;
            height: 300px;
            background-color: #37505d;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: block;
            border-radius: 5000px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;

        }

        .cuadro2 {
            align-items: center;
            position: absolute;
            transition: 3s;
            opacity: 0;
            justify-content: center;
            cursor: pointer;
        }

        .cuadro2:hover {
            background: linear-gradient(to bottom, #999999, #cccccc);
            color: black;
        }


        #cuadro3 {
            align-items: center;
            position: absolute;
            cursor: pointer;
        }


        #cuadro3:hover {
            background: linear-gradient(to bottom, #999999, #cccccc);
        }

        .image-cuadro {
            align-items: center;
            margin-top: 60px;
            width: 220px;
            margin-left: 10px;
        }

        .image-cuadro:hover {
            transition: 3s;
            transform: scale(1.1);
        }

        .image-cuadro-2 {
            align-items: center;
            transition: 2s;
            width: 80px;
        }

        .image-cuadro-2:hover {
            transition: 3s;
            transform: scale(1.1);
        }


        #image-front {
            width: 110px;
        }

        #image-back {
            width: 110px;

        }

        .title-cuadro {
            margin-top: 80px;
            margin-bottom: 10px;
            font-family: 'MiFuentePersonalizada', Inter, sans-serif;
            color: black;
        }

        .title-cuadro:hover {
            transition: 3s;
            transform: scale(1.1);
        }

        /*card styles */

        .cuadro-front-back {
            align-items: center;
            position: absolute;
            cursor: pointer;
            opacity: 0;
        }

        .frontDesaparece {
            transition: 3s;
            opacity: 0;
            display: none;
        }

        .backDesaparece {
            transition: 3s;
            opacity: 0;
            display: none;
        }

        .frontAparece {
            transition: 3s;
            opacity: 100;
        }

        .backAparece {
            transition: 3s;
            opacity: 100;
            align-items: center;
            position: absolute;
            cursor: pointer;
        }

        .cuadro3Desaparece {
            transition: 3s;
            opacity: 0;
            align-items: center;
            position: absolute;
            cursor: pointer;
            display: none;
        }

        .cuadro3Aparece {
            transition: 3s;
            opacity: 100;
            align-items: center;
            position: absolute;
            cursor: pointer;
        }

        /*iconos */
        .iconos-front {
            margin-top: 105px;
        }

        .iconos-back {
            margin-top: 80px;
        }

        .iconos-tech {
            width: 69px;
            filter: grayscale(100%) brightness(200%);
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="cuerpo" id="cuerpo">
        <div class="cuadro cuadro2" id="cuadro1">
            <h2 class="title-cuadro">Frontend</h2>
            <img src="https://americoroca.es/wp-content/uploads/2024/09/front-3.png" class="image-cuadro-2"
                id="image-front" alt="logo-americo-roca">
        </div>
        <div class="cuadro cuadro2" id="cuadro2">
            <h2 class="title-cuadro">Backend</h2>
            <img src="https://americoroca.es/wp-content/uploads/2024/09/backend-2.png" class="image-cuadro-2"
                id="image-back" alt="logo-americo-roca">

        </div>
        <div class="cuadro cuadro-front-back" id="front">
            <div class="iconos-front">
                <img src="#" class="iconos-tech" id="html" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="css" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="bootstrap" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="bulma" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="react" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="laravel" alt="logo-americo-roca">
            </div>
        </div>
        <div class="cuadro cuadro-front-back" id="back">
            <div class="iconos-back">

                <img src="#" class="iconos-tech" id="js" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="node" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="php" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="express" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="mongo" alt="logo-americo-roca">
                <img src="#" class="iconos-tech" id="mysql" alt="logo-americo-roca">
            </div>
        </div>
        <div class="cuadro" id="cuadro3">
            <img src="https://americoroca.es/wp-content/uploads/2024/09/Imagen_de_WhatsApp_2024-09-16_a_las_19.01.57_55dadf04-removebg-preview.png"
                class="image-cuadro" alt="logo-americo-roca">
        </div>
    </div>


    <script>

        var estado = 1;
        var estadoFront = 1;
        var estadoBack = 1;


        var cuadro3 = document.getElementById("cuadro3");
        var front = document.getElementById("front");
        var back = document.getElementById("back");
        var cuadro2 = document.getElementById("cuadro2");
        var cuerpo = document.getElementById("cuerpo");


        jQuery(document).ready(function ($) {
            console.log("jQuery está funcionando correctamente.");
            $(".cuadro").fadeIn(2000);

            // Asignar los eventos de clic usando jQuery
            $("#cuadro1").on("click", cambiarFuncionFront);
            $("#cuadro2").on("click", cambiarFuncionBack);
            $("#cuadro3").on("click", cambiarFuncion);

            console.log("jQuery está funcionando correctamente y los eventos de clic están asignados.");

        });


        //FUNCION CIRCULO CENTRAL ABRE Y CIERRA

        function funcion1() {
            console.log("In");
            console.log(cuadro3);
            console.log("Funcion 1 in");

            if (window.innerWidth >= 1018) {

                document.getElementById("cuadro1").style.opacity = 100;
                document.getElementById("cuadro2").style.opacity = 100;

                gsap.to("#cuadro2", {
                    x: 350,
                });

                gsap.to("#cuadro1", {
                    x: -350,


                });
            }

            if (window.innerWidth <= 1018) {

                document.getElementById("cuadro1").style.opacity = 100;
                document.getElementById("cuadro2").style.opacity = 100;

                gsap.to("#cuadro2", {
                    y: 640,
                });

                gsap.to("#cuadro1", {
                    y: 320,
                });

                cuerpo.classList.remove('cuerpo');
                cuerpo.classList.add('cuerpo-responsive');
            }


            if (cuadro3.classList.contains('cuadro')) {
                cuadro3.classList.remove('cuadro3Aparece');
                cuadro3.classList.add('cuadro');
            }

            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion  1 out");

        }

        function funcion2() {

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion 2 in");

            if (window.innerWidth >= 1018) {

                document.getElementById("cuadro1").style.opacity = 100;
                document.getElementById("cuadro2").style.opacity = 100;

                gsap.to("#cuadro2", {
                    x: 0,
                });

                gsap.to("#cuadro1", {
                    x: 0,


                });
                console.log(cuadro3);


            }

            if (window.innerWidth <= 1018) {

                document.getElementById("cuadro1").style.opacity = 100;
                document.getElementById("cuadro2").style.opacity = 100;

                gsap.to("#cuadro2", {
                    y: 0,
                });

                gsap.to("#cuadro1", {
                    y: 0,


                });

                cuerpo.classList.remove('cuerpo');
                cuerpo.classList.add('cuerpo-responsive');

            }

            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion 2 out");



        }
        // FIN FUNCION CIRUCLO CENTRAL ABRE CIERRA

        //FUNCION CIRCULO FRONTEND ABRE Y CIERRA

        function funcionFront1() { //Abriendo FRONTEND

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Front 1 in");



            cuadro3.classList.add('cuadro3Desaparece');
            front.classList.add('frontAparece');

            if (cuadro3.classList.contains('cuadro') || cuadro3.classList.contains('cuadro3Desaparece')) {
                cuadro3.classList.remove('cuadro3');
                cuadro3.classList.add('cuadro3Desaparece');
            }

            if (back.classList.contains('backAparece')) {
                return estadoFront = 1;
            }


            console.log(cuadro3);
            console.log("Funcion Front 1 Out");

        }

        function funcionFront2() { //Cerrado FRONTEND

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Front 2 in");

            if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                cuadro3.classList.remove('cuadro3Desaparece');
                cuadro3.classList.add('cuadro3Aparece');
                front.classList.remove('frontAparece');
                front.classList.add('frontDesaparece');
            }

            gsap.to("#cuadro2", {
                x: 0,
            });

            gsap.to("#cuadro1", {
                x: 0,


            });

            gsap.to("#cuadro2", {
                y: 0,
            });

            gsap.to("#cuadro1", {
                y: 0,


            });
            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion Front 2 Out");

            estado = 1;

        }

        // FIN FUNCION CIRCULO FRONTEND ABRE CIERRA

        // FUNCION CIRCULO BACKEND ABRE CIERRA

        function funcionBack1() { //Abriendo BACKEND

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Back 1 in");

            console.log("Abierto");

            cuadro3.classList.add('cuadro3Desaparece');
            back.classList.add('backAparece');

            if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                cuadro3.classList.remove('cuadro3');
                cuadro3.classList.add('cuadro3Desaparece');
            }

            if (back.classList.contains('frontAparece')) {
                return estadoBack = 1;
            }

            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion Back 1 Out");

        }

        function funcionBack2() { //Cerrado BACKEND
            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Back 2 in");

            if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                cuadro3.classList.remove('cuadro3Desaparece');
                cuadro3.classList.add('cuadro3Aparece');
                back.classList.remove('backAparece');
                back.classList.add('backDesaparece');
            }


            gsap.to("#cuadro2", {
                x: 0,
            });

            gsap.to("#cuadro1", {
                x: 0,


            });

            gsap.to("#cuadro2", {
                y: 0,
            });

            gsap.to("#cuadro1", {
                y: 0,


            });

            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion Back 2 Out");

            estado = 1;

        }

        // FIN FUNCION BACKEND


        function cambiarFuncion() {
            if (estado == 1) {
                funcion1();
                estado = 2;
            } else {
                funcion2();
                estado = 1;
            }
        }

        function cambiarFuncionFront() {
            if (estadoFront == 1) {
                funcionFront1();
                estadoFront = 2;
            } else {
                funcionFront2();
                estadoFront = 1;
            }
        }

        function cambiarFuncionBack() {

            if (estadoBack == 1) {
                funcionBack1();
                estadoBack = 2;
            } else {
                funcionBack2();
                estadoBack = 1;
            }
        }



    </script>

</body>

</html>
