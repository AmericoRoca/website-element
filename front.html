<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="cuerpo">
        <div class="cuadro cuadro2" id="cuadro1" onclick="cambiarFuncionFront()">
                <h2 class="title-cuadro">Frontend</h2>
                <img src="https://americoroca.elementor.cloud/wp-content/uploads/2023/04/frontend.png" class="image-cuadro-2" id="image-front" alt="logo-americo-roca">    
        </div>
        <div class="cuadro cuadro2" id="cuadro2" onclick="cambiarFuncionBack()">
                <h2 class="title-cuadro">Backend</h2>
                <img src="https://americoroca.elementor.cloud/wp-content/uploads/2023/04/back.png" class="image-cuadro-2"  id="image-back" alt="logo-americo-roca">

        </div>
        <div class="cuadro cuadro-front-back" id="front">
            <p>test-front</p>
        </div>
        <div class="cuadro cuadro-front-back" id="back">
            <p>test-back</p>
        </div>
        <div class="cuadro" id="cuadro3" onclick="cambiarFuncion()">
            <img src="https://americoroca.elementor.cloud/wp-content/uploads/2023/01/logo-1.png" class="image-cuadro" alt="logo-americo-roca">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</body>

</html>

<style>

    .cuerpo{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 500px){
        .cuadro{
            display: inline;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    }
    @media (min-width: 100px){
        .cuadro{
            display: block;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    }
    .cuadro {
        margin-top: 500px; /*change this one in wordpress for 100*/
        /*margin-bottom: 200px;*/
        width: 300px;
        height: 300px;
        background-color: #1D2327;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        display: none;
        border-radius: 5000px;
        color: white;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .cuadro2{
        align-items: center;
        position: absolute;
        transition: 3s;
        opacity: 0;
        justify-content: center;
        cursor: pointer;
    }

    .cuadro2:hover{
        background: linear-gradient(to bottom, #999999, #cccccc);
        color: black;
    }
    .cuadro2:hover img{
        filter: invert(0);
    }

    #cuadro3{
        align-items: center;
        position: absolute;
        cursor: pointer;
    }
  
    
    #cuadro3:hover{
        background: linear-gradient(to bottom, #999999, #cccccc);
    }

    .image-cuadro{
        align-items: center;
        margin-top: 80px;
    }

    .image-cuadro:hover{
        transition: 3s;
        transform: scale(1.1);
    }

    .image-cuadro-2{
        align-items: center;
        transition: 2s;
        filter: invert(1.0);
    }

    #image-front{
        width: 200px;
        margin-top: 20px;
    }

    #image-back{
        margin-top: 0px;
        width: 150px;

    }

    .title-cuadro{
        margin-top: 60px;
        margin-bottom: 0;
    }

    /*card styles */

    .cuadro-front-back{
        align-items: center;
        position: absolute;
        cursor: pointer;
        opacity: 0;
    }
    .frontDesaparece{
        transition: 3s;
        opacity: 0;
        display: none;
    }

    .backDesaparece{
        transition: 3s;
        opacity: 0;
        display: none;
    }

    .frontAparece{
        transition: 3s;
        opacity: 100;
    }

    .backAparece{
        transition: 3s;
        opacity: 100;
        align-items: center;
        position: absolute;
        cursor: pointer;
    }

    .cuadro3Desaparece{
        transition: 3s;
        opacity: 0;
        align-items: center;
        position: absolute;
        cursor: pointer;
        display: none;
    }

    .cuadro3Aparece{
        transition: 3s;
        opacity: 100;
        align-items: center;
        position: absolute;
        cursor: pointer;
    }

   
</style>


<script>

    $(document).ready(function() {
    $(".cuadro").fadeIn(2000);
    });

    var estado = 1;
    var estadoFront = 1;
    var estadoBack = 1;


    var cuadro3 = document.getElementById("cuadro3");
    var front = document.getElementById("front");
    var back = document.getElementById("back");
    var cuadro2 = document.getElementById("cuadro2");


    //FUNCION CIRCULO CENTRAL ABRE Y CIERRA

    function funcion1() {
            console.log("In");
            console.log(cuadro3);
            console.log("Funcion 1 in");

            if(window.innerWidth>= 1018){
            
                document.getElementById("cuadro1").style.opacity=100;
                document.getElementById("cuadro2").style.opacity=100;

                gsap.to("#cuadro2", { 
                    x: 350,
                });

                gsap.to("#cuadro1", { 
                    x: -350,
                            
                            
                });
            }

            if (cuadro3.classList.contains('cuadro') || cuadro3.classList.contains('cuadro3Aparece')) {
                cuadro3.classList.remove('cuadro3Aparece');
                cuadro3.classList.add('cuadro');
            } 

            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion  1 out");
        
    }

    function funcion2() {

        console.log("In");
        console.log(cuadro3);
        console.log("Funcion 2 in");

        if(window.innerWidth>= 1018){
            
            document.getElementById("cuadro1").style.opacity=100;
            document.getElementById("cuadro2").style.opacity=100;

            gsap.to("#cuadro2", { 
                x: 0,
            });

            gsap.to("#cuadro1", { 
                x: 0,
                        
                        
            });
            console.log(cuadro3);
        }


        console.log("Out");
        console.log(cuadro3);
        console.log("Funcion 2 out");


 
    }
    // FIN FUNCION CIRUCLO CENTRAL ABRE CIERRA

    //FUNCION CIRCULO FRONTEND ABRE Y CIERRA

        function funcionFront1() { //Abriendo FRONTEND
            
            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Front 1 in");

            

            cuadro3.classList.add('cuadro3Desaparece');
            front.classList.add('frontAparece');

            if (cuadro3.classList.contains('cuadro') || cuadro3.classList.contains('cuadro3Desaparece')) {
                cuadro3.classList.remove('cuadro3');
                cuadro3.classList.add('cuadro3Desaparece');
            } 

            if (back.classList.contains('backAparece')){
                return estadoFront = 1;
            }


            console.log(cuadro3);
            console.log("Funcion Front 1 Out");
                                
        }

        function funcionFront2() { //Cerrado FRONTEND

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Front 2 in");

                if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                    cuadro3.classList.remove('cuadro3Desaparece');
                    cuadro3.classList.add('cuadro3Aparece');
                    front.classList.remove('frontAparece');
                    front.classList.add('frontDesaparece');
                } 

            gsap.to("#cuadro2", { 
                x: 0,
            });

            gsap.to("#cuadro1", { 
                x: 0,
                        
                        
            });
            console.log("Out");
            console.log(cuadro3);
            console.log("Funcion Front 2 Out");

            estado = 1;

        }

        // FIN FUNCION CIRCULO FRONTEND ABRE CIERRA

        // FUNCION CIRCULO BACKEND ABRE CIERRA

        function funcionBack1() { //Abriendo BACKEND

            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Back 1 in");

                console.log("Abierto");

                cuadro3.classList.add('cuadro3Desaparece');
                back.classList.add('backAparece');
                
                if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                    cuadro3.classList.remove('cuadro3');
                    cuadro3.classList.add('cuadro3Desaparece');
                } 

                if (back.classList.contains('frontAparece')){
                    return estadoBack = 1;
                }

                console.log("Out");
                console.log(cuadro3);
                console.log("Funcion Back 1 Out");

        }

        function funcionBack2() { //Cerrado BACKEND
            console.log("In");
            console.log(cuadro3);
            console.log("Funcion Back 2 in");

                if (cuadro3.classList.contains('cuadro3') || cuadro3.classList.contains('cuadro3Desaparece')) {
                    cuadro3.classList.remove('cuadro3Desaparece');
                    cuadro3.classList.add('cuadro3Aparece');
                    back.classList.remove('backAparece');
                    back.classList.add('backDesaparece');
                } 


                gsap.to("#cuadro2", { 
                    x: 0,
                });

                gsap.to("#cuadro1", { 
                    x: 0,
                            
                            
                });
                
                console.log("Out");
                console.log(cuadro3);
                console.log("Funcion Back 2 Out");

                estado = 1;
            
        }
        
        // FIN FUNCION BACKEND


    function cambiarFuncion() {
        if (estado == 1) {
            funcion1();
            estado = 2;
        } else {
            funcion2();
            estado = 1;
        }
    }

    function cambiarFuncionFront() {
        if (estadoFront == 1) {
            funcionFront1();
            estadoFront = 2;
        } else {
            funcionFront2();
            estadoFront = 1;
        }
    }

    function cambiarFuncionBack() {

        if (estadoBack == 1) {
            funcionBack1();
            estadoBack = 2;
        } else {
            funcionBack2();
            estadoBack = 1;
        }
    }



</script>
